<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="advancedstyle.css"/>
    </head>
    <body>
        <div class="header">
            <a class= "link" href="../index.html">Go back to Google Search</a>
        </div>
        <div class="content">
            <p class="advanced-search">Advanced Search</p>
            <p class="find-pages-with">Find pages with...</h2>
            <form action="https://www.google.com/search">
                <div class="search-boxes">
                    <label for = "all-these-words">all these words:</label><input name= "as_q" type="text" class="box" id="all-these-words"/>
                    <label for = "this-exact-word">this exact word or phrase:</label><input name= "as_epq" type="text" class="box" id="these-exact-word"/>
                    <label for = "any-of-these">any of these words:</label><input name= "as_oq" type="text" class="box" id="any-of-these"/>
                    <label for = "none-of-these-words">none of these words:</label><input name= "as_eq" type="text" class="box" id="none-of-these-words"/>
                </div>
                <input type="submit"  name="btnAdvanced" value="Advanced Search" style="float: right;">
            </form>
        </div>
        <div class="footer">
            <ul class="left-footer">
                <li>Help</li>
                <li>Privacy</li>
                <li>Terms</li>
            </ul>
        </div>
    </body>
</html>
